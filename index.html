<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donate & See Past Donors</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  
  /* Donate button */
  .donate-btn {
    padding: 15px 30px;
    font-size: 18px;
    background: #6772e5;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
  }

  /* Popup overlay */
  #popupOverlay {
    display: none;
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    z-index: 999;
  }

  /* Popup box */
  #donorPopup {
    display: none;
    position: fixed;
    top: 20%; left: 50%;
    transform: translateX(-50%);
    background: #fff;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    max-width: 400px;
    text-align: center;
    z-index: 1000;
  }

  #donorPopup h3 { margin-top:0; }
  #donorPopup ul {
    list-style: none;
    padding: 0;
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  #donorPopup button {
    padding: 8px 16px;
    border: none;
    background: #1a73e8;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Support Our Cause</h1>

<!-- Stripe Donate Button -->
<a href="https://buy.stripe.com/5kQ28q9rb1pc4963l567S00" target="_blank" class="donate-btn">
  Donate Now
</a>

<!-- See Donors Button -->
<button onclick="showDonors()" style="margin-top:20px; padding:10px 20px; font-size:16px;">See Past Donors</button>

<!-- Popup Overlay -->
<div id="popupOverlay" onclick="closePopup()"></div>

<!-- Popup Box -->
<div id="donorPopup">
  <h3>Past Donors</h3>
  <ul id="donorList"></ul>
  <button onclick="closePopup()">Close</button>
</div>

<script>
  // Example donor list â€” replace with Google Sheet fetch for live updates
  const donors = [
    "Alice - $5",
    "Bob - $10",
    "Charlie - $2",
    "Diana - $7",
    "Ethan - $20"
  ];

  function showDonors() {
    const list = document.getElementById("donorList");
    list.innerHTML = donors.map(d => `<li>${d}</li>`).join("");
    document.getElementById("popupOverlay").style.display = "block";
    document.getElementById("donorPopup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
    document.getElementById("donorPopup").style.display = "none";
  }
</script>

</body>
</html>
